{% extends 'layout.html' %}

{% block css %}
<style>
     body{
    background-image: url('/static/images/Mantenimiento-Industrial.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
        <div class="row">
          <div class="col-md-6 mt-4">
            {% if message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Ooops!</strong>{{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endif %}
            <div class="card bg-warning shadow-lg">
              <div class="card-header">
                <h3>Log In</h3>
              </div>
              <div class="card-body">
                <form method="post" id="Log In">
                  <div class="form-group">
                    <label for="username" class="text-danger"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
                    <input type="text"
                    class="form-control" name="username" id="username" aria-describedby="usernamehelp" placeholder="kaladin stormblessed">
                    <small id="usernamehelp" class="form-text text-muted">Please fill the username, min. 10 character. No special characters</small>
                  </div>
                  <div class="form-group">
                        <div class="form-group">
                          <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                          <input type="password" class="form-control" name="password" id="password" placeholder="password">
                        </div>
                        <div class="row btn-row">
                                <div class="col-sm-4 offset-4">
                                  <button href="/page" class="btn btn-primary" >Log In<i class="fa fa-arrow-right"></i></button>
                                </div>  
                        </div>
                  </div>
                </form>
            </div>
          </div>
        </div>  
      </div>
      <h2 class="display-15 text-center header">New user</h2>
      <div class="row btn-row">
            <div class="col-sm-4 offset-4">
              <a href="/register" class="btn btn-primary" >Register Now<i class="fa fa-arrow-right"></i></a>
            </div>  
    </div>
{% endblock %}

{% block js %}
<script>
  
</script>
{% endblock %}
